<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>xl很想你, 所以来问你问题</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background: url("https://github.com/Dahei136/xiaolixihuanmqq/blob/main/xm.jpg?raw=true") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.85);
    }
    .container {
      padding: 3em;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    button:hover {
      background-color: rgba(255,255,255,0.4);
    }
    #message, #followup, #final {
      margin-top: 1em;
      font-weight: bold;
    }
    @media screen and (max-width: 600px) {
  body {
    font-size: 1.2em;
  }
  h2 {
    font-size: 1.6em;
  }
  input, button {
    font-size: 1.1em;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>xl很想你, 所以来问你问题</h2>
    <label>小厉最喜欢：<input type="text" id="inputName" placeholder="请输入名字"></label><br>
    <button onclick="checkName()">提交</button>

    <p id="message"></p>
    <div id="followup" style="display:none;">
      <p>他还有话想和你说</p>
      <button onclick="showMessage()">看看</button>
      <button onclick="hideMessage()">不看</button>
    </div>
    <p id="final"></p>
  </div>

  <script>
    let wrongCount = 0;

    function checkName() {
      const name = document.getElementById("inputName").value.trim();
      const msg = document.getElementById("message");
      const followup = document.getElementById("followup");
      const final = document.getElementById("final");
      msg.innerText = "";
      followup.style.display = "none";
      final.innerText = "";

      if (name === "马千千") {
        msg.innerText = "答对勒，小厉最喜欢你了";
        followup.style.display = "block";
        wrongCount = 0;
      } else {
        wrongCount++;
        if (wrongCount === 1) {
          msg.innerText = "小厉不想吃西昔 可不可以回心转意";
        } else if (wrongCount === 2) {
          msg.innerText = "不准喜欢他";
        } else {
          msg.innerText = "哦 白忙活了";
        }
      }
    }

    function showMessage() {
      document.getElementById("final").innerText =
        "小厉想说 他一直很想你 希望你一切顺利 照顾好自己 以后想我或者不开心了就进来看看 小厉一直都陪着你";
    }

    function hideMessage() {
      document.getElementById("final").innerText = "小厉伤心 还是看看吧 :( ";
    }
  </script>
</body>
</html>
